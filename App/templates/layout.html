<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
    
    <style>
      /* Custom CSS to change navigation bar color */
      nav.purple {
        background-color: #338a7b !important; /* Use !important to override Materialize CSS */
      }
    </style>
    <script>
      // Automatically hide flash messages after 5 seconds
      setTimeout(function() {
        var flashMessages = document.querySelectorAll('.flash-message');
        flashMessages.forEach(function(message) {
          message.style.display = 'none';
        });
      }, 5000); // 5000 milliseconds = 5 seconds
    </script>

  </head>
  <body>
    <nav class="purple">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">{% block page %}{% endblock %}</a>
        <div class="nav-wrapper">
          <ul id="nav-mobile" class="left">
            <li><a href=" /managerDashboard ">Home</a></li>
            <!-- <li><a href="/users">Users Jinja</a></li>
            <li><a href="/static/users">Users JS</a></li> -->
          </ul>
          <ul id="nav-mobile" class="right">
            <li><a href="/">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    
    <!-- Top flash message box -->
  <div style="position: fixed; top: 0; width: 100%; z-index: 1000;">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message" style="padding: 10px; background-color: #f0c5cb; color: #f11717; border-radius: 0; text-align: center; font-size: 12px;">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

    <div class="container" id="content">{% block content %}{% endblock %}</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
